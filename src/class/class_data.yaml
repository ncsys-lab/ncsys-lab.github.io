  # Week 1
  - topic: 'Lecture 0: In-Class System Setup'
    materials:
      slides: 'https://docs.google.com/presentation/d/1L4cHl8a5DPrsj74n7GOEBbnu6NqnP8vP8qOuK8cT7Zo/edit?usp=drive_link'
